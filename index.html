<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Drawing Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }

        /* Styling Slider dengan Garis */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent; 
            height: 32px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #E5E7EB;
            border-radius: 99px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: #2563EB;
            border: 4px solid #FFFFFF;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Penanganan area bawah untuk HP dengan notch (iPhone) */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Custom Scrollbar untuk Card Settings */
        .overflow-y-auto::-webkit-scrollbar {
            width: 4px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background-color: #E5E7EB;
            border-radius: 10px;
        }
    </style>
</head>
<body class="h-screen w-screen relative bg-black">

    <video id="cameraFeed" autoplay playsinline class="absolute inset-0 w-full h-full object-cover z-0"></video>
    
    <div id="loadingState" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 text-white p-6 text-center">
        <span class="material-symbols-rounded text-6xl mb-4 text-blue-500 animate-bounce">photo_camera</span>
        <h2 class="text-xl font-bold mb-4">Siap Menggambar?</h2>
        <button onclick="initCamera()" class="bg-blue-600 text-white px-10 py-4 rounded-full font-bold shadow-xl active:scale-95 transition">
            BUKA KAMERA
        </button>
    </div>

    <div id="overlayContainer" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 touch-none origin-center">
        <img id="overlayImage" src="https://cdn-icons-png.flaticon.com/512/2919/2919602.png" 
             class="w-64 h-auto opacity-50 pointer-events-none select-none" alt="Overlay">
    </div>

    <div id="controlPanel" class="fixed bottom-0 left-0 right-0 z-40 bg-white/95 backdrop-blur-xl rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.2)] transition-all duration-500 ease-in-out transform translate-y-0">
        
        <div class="w-full h-8 flex items-center justify-center cursor-pointer" id="panelToggle">
            <div class="w-16 h-1.5 bg-gray-300 rounded-full"></div>
        </div>

        <div class="px-6 pb-10 max-h-[60vh] overflow-y-auto pb-safe">
            
            <div class="flex flex-col gap-6">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2 text-gray-800 font-bold text-sm">
                            <span class="material-symbols-rounded text-blue-600">opacity</span> TRANSPARANSI
                        </div>
                        <span id="opacityValue" class="text-blue-600 font-bold text-sm">50%</span>
                    </div>
                    <input type="range" id="opacitySlider" min="0" max="100" value="50">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2 text-gray-800 font-bold text-sm">
                            <span class="material-symbols-rounded text-blue-600">zoom_in</span> UKURAN (SCALE)
                        </div>
                        <span id="scaleValue" class="text-blue-600 font-bold text-sm">1.0x</span>
                    </div>
                    <input type="range" id="scaleSlider" min="0.2" max="3" step="0.1" value="1">
                </div>

                <div class="h-px bg-gray-100 w-full"></div>

                <div class="grid grid-cols-3 gap-4">
                    <label class="flex flex-col items-center gap-2">
                        <div class="w-14 h-14 flex items-center justify-center bg-gray-50 border border-gray-200 rounded-2xl active:bg-blue-50 transition">
                            <span class="material-symbols-rounded text-gray-700">add_photo_alternate</span>
                        </div>
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Ganti</span>
                        <input type="file" id="imageUpload" accept="image/*" class="hidden">
                    </label>

                    <button id="lockBtn" class="flex flex-col items-center gap-2 group">
                        <div class="w-14 h-14 flex items-center justify-center bg-gray-50 border border-gray-200 rounded-2xl group-[.active]:bg-red-50 group-[.active]:text-red-600 group-[.active]:border-red-200 transition">
                            <span class="material-symbols-rounded text-gray-700" id="lockIcon">lock_open</span>
                        </div>
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Kunci</span>
                    </button>

                    <button id="flashBtn" class="flex flex-col items-center gap-2 group">
                        <div class="w-14 h-14 flex items-center justify-center bg-gray-50 border border-gray-200 rounded-2xl group-[.active]:bg-yellow-50 group-[.active]:text-yellow-600 group-[.active]:border-yellow-200 transition">
                            <span class="material-symbols-rounded text-gray-700">flash_on</span>
                        </div>
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Senter</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button id="showPanelBtn" class="hidden fixed bottom-8 right-6 z-50 w-14 h-14 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center transition active:scale-90">
        <span class="material-symbols-rounded">settings</span>
    </button>

    <script>
        const els = {
            video: document.getElementById('cameraFeed'),
            overlayContainer: document.getElementById('overlayContainer'),
            overlayImage: document.getElementById('overlayImage'),
            loadingState: document.getElementById('loadingState'),
            opacitySlider: document.getElementById('opacitySlider'),
            scaleSlider: document.getElementById('scaleSlider'),
            opacityVal: document.getElementById('opacityValue'),
            scaleVal: document.getElementById('scaleValue'),
            controlPanel: document.getElementById('controlPanel'),
            panelToggle: document.getElementById('panelToggle'),
            showPanelBtn: document.getElementById('showPanelBtn')
        };

        let state = { scale: 1, currentX: 0, currentY: 0, isLocked: false };

        // Inisialisasi Slider Track
        function updateSlider(slider) {
            const percentage = ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
            slider.style.background = `linear-gradient(to right, #2563EB ${percentage}%, #E5E7EB ${percentage}%)`;
        }

        // Toggle Panel (Sembunyikan/Munculkan)
        els.panelToggle.onclick = () => {
            els.controlPanel.style.transform = 'translateY(100%)';
            setTimeout(() => els.showPanelBtn.classList.remove('hidden'), 300);
        };

        els.showPanelBtn.onclick = () => {
            els.controlPanel.style.transform = 'translateY(0)';
            els.showPanelBtn.classList.add('hidden');
        };

        // Opacity
        els.opacitySlider.oninput = (e) => {
            els.overlayImage.style.opacity = e.target.value / 100;
            els.opacityVal.textContent = e.target.value + '%';
            updateSlider(e.target);
        };

        // Scale
        els.scaleSlider.oninput = (e) => {
            state.scale = e.target.value;
            els.scaleVal.textContent = parseFloat(e.target.value).toFixed(1) + 'x';
            updateTransform();
            updateSlider(e.target);
        };

        function updateTransform() {
            els.overlayContainer.style.transform = `translate(calc(-50% + ${state.currentX}px), calc(-50% + ${state.currentY}px)) scale(${state.scale})`;
        }

        // Drag Logic
        let isDragging = false, startX, startY, initialX = 0, initialY = 0;
        const dragStart = (e) => {
            if (state.isLocked) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            startX = clientX - initialX;
            startY = clientY - initialY;
            isDragging = true;
        };
        const dragMove = (e) => {
            if (!isDragging) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            state.currentX = clientX - startX;
            state.currentY = clientY - startY;
            updateTransform();
        };
        const dragEnd = () => {
            initialX = state.currentX;
            initialY = state.currentY;
            isDragging = false;
        };

        els.overlayContainer.addEventListener("touchstart", dragStart);
        window.addEventListener("touchmove", dragMove, {passive: false});
        window.addEventListener("touchend", dragEnd);

        // Init Kamera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                els.video.srcObject = stream;
                state.track = stream.getVideoTracks()[0];
                els.loadingState.style.display = 'none';
                updateSlider(els.opacitySlider);
                updateSlider(els.scaleSlider);
            } catch (err) { alert("Izin kamera ditolak."); }
        }

        // Lock & Flash
        document.getElementById('lockBtn').onclick = function() {
            state.isLocked = !state.isLocked;
            this.classList.toggle('active');
            document.getElementById('lockIcon').textContent = state.isLocked ? 'lock' : 'lock_open';
        };

        document.getElementById('flashBtn').onclick = async function() {
            if (!state.track) return;
            const isFlashOn = this.classList.contains('active');
            await state.track.applyConstraints({ advanced: [{ torch: !isFlashOn }] });
            this.classList.toggle('active');
        };

        document.getElementById('imageUpload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (e) => els.overlayImage.src = e.target.result;
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
</html>
